<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Project</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/style.css"
      media="screen"
    />
    <!-- <script type="text/javascript" src="/script.js"></script> -->
  </head>

  <body>
    <div class="corp">
      <div id="cron">
        <h2>Cronometro</h2>
        <h1 id="num">00:00:00</h1>
        <button class="start" onclick="start()">Start</button>
        <button class="pause" onclick="pause()">Pause</button>
        <button class="stop" onclick="stop()">Stop</button>
      </div>
    </div>

    <div class="corpt">
      <div id="temp">
        <h2>Temporizador</h2>
        <h1 id="numt">00:00:00</h1>
        <button class="startt" onclick="startt()">Start</button>
        <button class="pauset" onclick="pauset()">Pause</button>
        <button class="stopt" onclick="stopt()">Stop</button>

        <script src="script.js"></script>
      </div>
    </div>
    
  </body>
</html>
